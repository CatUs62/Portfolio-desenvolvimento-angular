<app-estruturas-condicionais></app-estruturas-condicionais>
<div class="card mt-5 mb-3" style="width: 50rem;">
    <h5 class="card-title">Componente <strong>PAI</strong></h5>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nomes</th>
                <th scope="col">Idade</th>
                <th scope="col">Profiss√£o</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of resNomes; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ data }}</td>
                <td>{{ resIdade[i] }}</td>
                <td>{{ resProfissao[i] }}</td>
            </tr>
        </tbody>
    </table>
</div>
<button class="btn btn-primary" (click)="atualizarDataNoFilho()">Atualizar dados no componente filho</button>
<app-child [resNomes]="resNomesFilho" [resIdade]="resIdadeFilho" [resProfissao]="resProfissaoFilho"
    (eventData)="eventChild()"></app-child>
